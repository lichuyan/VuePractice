<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 </title>
    <script type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <test v-if='btn'></test>
    <button @click="clickBtn">销毁组件</button>
</div>
<script type="text/javascript">
    var Test={
    	template:`
    	<div>我是test组件{{msg}}
    	 <button @click="msg+='1'">msg+1</button>
    	</div>
   `,
        data:function () {
	        return{
		        msg:'hello vue',

	        }
        },

	    // 组件创建前
	    beforeCreate(){
    		console.log('组件创建前');
    		console.log(this.msg)  // undefiend 因为组件还没创建
        },
	    // 组件创建后
	    created(){
		    console.log('组件创建后');
		    console.log(this.msg)
	    },
	    // DOM渲染挂载前
	    beforeMount(){
		    console.log('DOM渲染挂载前');
		    console.log(document.body.innerHTML)
	    },
        // DOM渲染挂载后
	    mounted(){
		    console.log('DOM渲染挂载后');
		    console.log(document.body.innerHTML)  // dom插入进去，坑位被占啦
	    },
        // 数据更新前
	    beforeUpdate(){
		    console.log('数据更新前');
		    console.log(document.body.innerHTML)  // dom插入进去，坑位被占啦
	    },
	    // 数据更新后
	    updated(){
		    console.log('数据更新后');
		    console.log(document.body.innerHTML)  // dom插入进去，坑位被占啦
	    },
       // 组件销毁前
	    beforeDestroy(){
		    console.log('组件销毁前');
	    },
	    // 组件销毁前
	    destroyed(){
		    console.log('组件销毁后');
	    },

    }
	new Vue({
		el: '#app', // 目的地
		data: function () {
			return {
				btn:true
			}
		},
        components:{
			Test
        },
		methods:{
			clickBtn() {
				this.btn=!this.btn
			}
		}
	})

</script>
</body>
</html>
